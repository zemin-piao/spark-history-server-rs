name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0  # Disable incremental compilation to save disk space
  RUSTFLAGS: "-C debuginfo=0"  # Disable debug info to reduce binary size
  # DuckDB extension settings
  DUCKDB_EXTENSION_DIRECTORY: /tmp/duckdb_extensions
  ENABLE_DB_CLEANUP: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          docker system prune -af || true
          echo "Disk space after cleanup:"
          df -h

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies (optimized)
        uses: Swatinem/rust-cache@v2
        with:
          # Cache DuckDB extensions directory
          cache-directories: /tmp/duckdb_extensions/
          # Don't cache test binaries to save space
          cache-targets: "false"
          # Shared cache key
          shared-key: "rust"
          # Only save cache on main branch
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Setup DuckDB extensions directory
        run: |
          mkdir -p /tmp/duckdb_extensions
          # Set up DuckDB to use our custom extension directory
          echo "DuckDB extension directory: /tmp/duckdb_extensions"

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings


      - name: Run tests (unit tests only)
        run: |
          # Create test data directory
          mkdir -p ./test-data
          # Run only unit tests (lib tests) for fast CI feedback
          # Integration tests can be run locally or in separate slower job
          cargo test --lib --verbose --all-features

      - name: Run doc tests
        run: cargo test --doc --all-features