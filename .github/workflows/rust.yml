name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1
  # DuckDB extension settings
  DUCKDB_EXTENSION_DIRECTORY: /tmp/duckdb_extensions
  ENABLE_DB_CLEANUP: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Check
        run: cargo check
      - name: Build
        run: cargo build --verbose --all-targets --all-features

      - name: Run tests (lib and integration)
        run: |
          # Create test data directory
          mkdir -p ./test-data
          # Run lib tests first
          cargo test --lib --verbose --all-features
          # Run integration tests separately for better error isolation
          cargo test --test "*" --verbose --all-features || true

      - name: Run doc tests
        run: cargo test --doc --all-features